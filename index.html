<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Arepas las más ricas de la región</title>
</head>
<body>
    <header>
        <div class="container-header">
            <img src="#" alt="imagen de las arepas">
            <h1>las arepas más ricas de la region</h1>
        </div>
    </header>
    <main>
        <div class="container-inputs">
        <p>
            <span class="text-before-input one">Que tipo de arepa van a hacer: </span>
            <input type="text" id="tipo" class="tipo" placeholder="Tipo">
        </p>
        <p>
            <span class="text-before-input two">Cuantos paquetes de arepas van a hacer: </span>
            <input type="text" id="paquetes" class="paquetes" placeholder="Paquetes">
        </p>
        <input type="submit" name="boton" id="boton" class="boton" value="Enviar">
        </div>
    </main>   
    <script src="./main.js"></script> 
</body>
</html>
